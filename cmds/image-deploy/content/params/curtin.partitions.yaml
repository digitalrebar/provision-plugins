---
Name: "curtin/partitions"
Description: "The partition layout for a disk that is using a rootfs image"
Documentation: |
  The partition configuration for a Machine which is deployed via the Root Tarball
  (``tgz`` image type).  You must include the ``storage``, ``version``, and ``config``
  stanzas in the Param.  See examples below for details.

  This is a Curtin YAML format definition.  For complete documentation on the data
  structure values and options, please see the documentation at:

    * https://curtin.readthedocs.io/en/latest/topics/storage.html

  If unspecified, the default action to setup a simple partition table suitable for linux
  rootfs installs (single ``/`` root filesystem as big as full disk size, no swapfile
  located in root as ``/swap.img``).

  Examples below:

  Example 1:

    * This example is for a wim-like root fs for windows, but other custom partitions could be used.

  storage:
    version: 1
    config:
      - id: disk0
        type: disk
        ptable: msdos
        path: /dev/sda
        name: main_disk
        wipe: superblock
      - id: disk0-part1
        type: partition
        number: 1
        device: disk0
        size: 139G
        flag: boot
      - id: disk0-part1-format-root
        type: format
        fstype: ntfs
        quiet: True
        volume: disk0-part1
      - id: disk0-part1-mount-root
        type: mount
        path: /
        device: disk0-part1-format-root

  Example 2:

    * Linux LVM configuration with separate Root, Boot, Var, and Swap partitions.


    ::

     storage:
       version: 1
       config:
         - id: sda
           type: disk
           ptable: gpt
           path: /dev/sda
           name: main_disk
           grub_device: true
         - id: bios_boot_partition
           type: partition
           size: 1MB
           device: sda
           flag: bios_grub
         - id: boot_part
           name: boot_part
           type: partition
           size: 8GB
           device: sda
           flag: boot
         - id: lvm_part
           type: partition
           size: 40G
           device: sda
         - id: volgroup1
           name: volgroup1
           type: lvm_volgroup
           devices:
               - lvm_part
         - id: root_part
           name: root_part
           size: 10G
           type: lvm_partition
           volgroup: volgroup1
         - id: swap_part
           name: swap_part
           type: lvm_partition
           volgroup: volgroup1
           size: 4G
         - id: var_part
           name: var_part
           type: lvm_partition
           volgroup: volgroup1
         - id: boot_fs
           type: format
           fstype: xfs
           volume: boot_part
         - id: root_fs
           name: storage
           type: format
           fstype: xfs
           volume: root_part
         - id: var_fs
           name: storage
           type: format
           fstype: xfs
           volume: var_part
         - id: swap_fs
           name: storage
           type: format
           fstype: swap
           volume: swap_part
         - id: root_mount
           type: mount
           path: /
           device: root_fs
         - id: boot_mount
           type: mount
           path: /boot
           device: boot_fs
         - id: var_mount
           type: mount
           path: /var
           device: var_fs
         - id: swap_mount
           type: mount
           path: swap
           device: swap_fs

  Example 3:

    * Linux LVM multi partition layout.

    ::

      storage:
        version: 1
        config:
          - id: sda
            type: disk
            ptable: msdos
            path: /dev/sda
            name: main_disk
          - id: sda1
            type: partition
            size: 3GB
            device: sda
            flag: boot
          - id: sda_extended
            type: partition
            size: 5G
            flag: extended
            device: sda
          - id: sda2
            type: partition
            size: 2G
            flag: logical
            device: sda
          - id: sda3
            type: partition
            size: 3G
            flag: logical
            device: sda
          - id: volgroup1
            name: vg1
            type: lvm_volgroup
            devices:
                - sda2
                - sda3
          - id: lvmpart1
            name: lv1
            size: 1G
            type: lvm_partition
            volgroup: volgroup1
          - id: lvmpart2
            name: lv2
            type: lvm_partition
            volgroup: volgroup1
          - id: sda1_root
            type: format
            fstype: ext4
            volume: sda1
          - id: lv1_fs
            name: storage
            type: format
            fstype: ext4
            volume: lvmpart1
          - id: lv2_fs
            name: storage
            type: format
            fstype: ext3
            volume: lvmpart2
          - id: sda1_mount
            type: mount
            path: /
            device: sda1_root
          - id: lv1_mount
            type: mount
            path: /srv/data
            device: lv1_fs
          - id: lv2_mount
            type: mount
            path: /srv/backup
            device: lv2_fs

