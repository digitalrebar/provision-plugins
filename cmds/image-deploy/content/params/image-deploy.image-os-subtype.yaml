---
Name: "image-deploy/image-os-subtype"
Description: "The OS sub-type of the install image."
Documentation: |
  While image-deploy/image-os defines the overall OS type.
  This variable can be used to define the sub-type.

  This is really only used for linux and it supports
  `raw` and `other`.

  `raw` is used to support a raw image that does not need hooks.

  `other` is used to attempt to support other linux (not debian-based or redhat-based).

Schema:
  type: "string"
  default: ""
