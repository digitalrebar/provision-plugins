Description: ESXi network Virtual Switch name for the firstboot configuration.
Documentation: |
  Use this param to specify the Virtual Switch to plumb the network configuration up
  with in post install.  By default we assume "vSwitch0", however, this may not
  be correct.  This param allows the operator to override the Virtual Switch name
  for the installed OS.
