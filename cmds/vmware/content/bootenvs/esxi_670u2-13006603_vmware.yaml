---
Name: esxi_670u2-13006603_vmware-install
Description: Install BootEnv for ESXi 670u2-13006603 for vmware
Documentation: |
  Provides VMware BootEnv for ESXi 670u2-13006603 for vmware
  For more details, and to download ISO see:

    - https://my.vmware.com/group/vmware/details?downloadGroup=ESXI67U2&productId=742

  NOTE: The ISO filename and sha256sum must match this BootEnv exactly.

Meta:
  color: blue
  icon: zip
  title: RackN Content
OS:
  Codename: esxi
  Family: vmware
  IsoFile: VMware-VMvisor-Installer-6.7.0.update02-13006603.x86_64.iso
  IsoSha256: 73950afff2637470b9d347847b2f21cad5a6992becd8c14324668ac6a6ee0f3f
  IsoUrl: ""
  Name: esxi_670u2-13006603_vmware
  SupportedArchitectures: {}
  Version: 670u2
OnlyUnknown: false
OptionalParams:
  - provisioner-default-password-hash
RequiredParams: []
Kernel: ../../chain.c32
BootParams: -c {{.ProvisionerURL}}/{{.Machine.Path}}/boot.cfg
Initrds: []
Loaders:
  amd64-uefi: efi/boot/bootx64.efi
Templates:
  - ID: esxi-chain-pxelinux.tmpl
    Name: pxelinux
    Path: pxelinux.cfg/{{.Machine.HexAddress}}
  - ID: esxi-chain-pxelinux.tmpl
    Name: pxelinux-mac
    Path: pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}
  - ID: esxi-ipxe.cfg.tmpl
    Name: ipxe
    Path: '{{.Machine.Address}}.ipxe'
  - ID: esxi-ipxe.cfg.tmpl
    Name: ipxe-mac
    Path: '{{.Machine.MacAddr "ipxe"}}.ipxe'
  - ID: esxi-pxelinux.tmpl
    Name: pxelinux-chain-mac
    Path: '{{.Env.PathFor "tftp" ""}}/pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}'
  - ID: esxi-pxelinux.tmpl
    Name: pxelinux-chain
    Path: '{{.Env.PathFor "tftp" ""}}/pxelinux.cfg/{{.Machine.HexAddress}}'
  - ID: esxi-install-py3.ks.tmpl
    Name: compute.ks
    Path: '{{.Machine.Path}}/compute.ks'
  - ID: esxi_670u2-13006603_vmware.boot.cfg.tmpl
    Name: boot.cfg
    Path: '{{.Env.PathFor "tftp" ""}}/{{.Machine.Path}}/boot.cfg'
  - ID: esxi_670u2-13006603_vmware.boot.cfg.tmpl
    Name: boot-uefi.cfg
    Path: '{{.Env.PathForArch "tftp" "" "amd64"}}/efi/boot/{{.Machine.MacAddr "pxelinux"}}/boot.cfg'
