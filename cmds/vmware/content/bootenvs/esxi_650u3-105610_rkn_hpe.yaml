  Family: vmware
  IsoFile: RKN-HPE-ESXi-6.5.0-Update3-Synergy-650.U3.10.5.6.10.iso
  IsoSha256: 2b9c652417483e21db6f20651b606939fe63855ea099e3cfd69aac4abd77b541
  IsoUrl: ""
  Name: esxi_650u3-105610_rkn_hpe
