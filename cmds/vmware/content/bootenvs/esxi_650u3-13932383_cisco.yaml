---
Name: esxi_650u3-13932383_cisco-install
Description: Install BootEnv for ESXi 650u3-13932383 for cisco
Documentation: |
  Provides VMware BootEnv for ESXi 650u3-13932383 for cisco
  For more details, and to download ISO see:

    - https://my.vmware.com/group/vmware/details?downloadGroup=OEM-ESXI65U3-CISCO&productId=614

  NOTE: The ISO filename and sha256sum must match this BootEnv exactly.

Meta:
  color: blue
  icon: zip
  title: RackN Content
OS:
  Codename: esxi
  Family: vmware
  IsoFile: VMware_ESXi_6.5.0_13932383_Custom_Cisco_6.5.3.1.iso
  IsoSha256: 49d589032fc42682061d9f1936c94ae06e0688c22d117b9e306ff5a6bfeb8c5c
  IsoUrl: ""
  Name: esxi_650u3-13932383_cisco
  SupportedArchitectures: {}
  Version: 650u3
OnlyUnknown: false
OptionalParams:
  - provisioner-default-password-hash
RequiredParams: []
Kernel: ../../chain.c32
BootParams: -c {{.Machine.Path}}/boot.cfg
Initrds: []
Loaders:
  amd64-uefi: efi/boot/bootx64.efi
Templates:
  - ID: esxi-chain-pxelinux.tmpl
    Name: pxelinux
    Path: pxelinux.cfg/{{.Machine.HexAddress}}
  - ID: esxi-chain-pxelinux.tmpl
    Name: pxelinux-mac
    Path: pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}
  - ID: esxi-ipxe.cfg.tmpl
    Name: ipxe
    Path: '{{.Machine.Address}}.ipxe'
  - ID: esxi-ipxe.cfg.tmpl
    Name: ipxe-mac
    Path: '{{.Machine.MacAddr "ipxe"}}.ipxe'
  - ID: esxi-install-py3.ks.tmpl
    Name: compute.ks
    Path: '{{.Machine.Path}}/compute.ks'
  - ID: esxi_650u3-13932383_cisco.boot.cfg.tmpl
    Name: boot.cfg
    Path: '{{.Machine.Path}}/boot.cfg'
  - ID: esxi_650u3-13932383_cisco.boot.cfg.tmpl
    Name: boot-uefi.cfg
    Path: '{{.Env.PathForArch "tftp" "" "amd64"}}/efi/boot/{{.Machine.MacAddr "pxelinux"}}/boot.cfg'
