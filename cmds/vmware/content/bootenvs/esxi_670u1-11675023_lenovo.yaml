---
Name: esxi_670u1-11675023_lenovo-install
Description: Install BootEnv for ESXi 670u1-11675023 for lenovo
Documentation: |
  Provides VMware BootEnv for ESXi 670u1-11675023 for lenovo
  For more details, and to download ISO see:

    - https://my.vmware.com/group/vmware/details?downloadGroup=OEM-ESXI67U1-LENOVO&productId=742

  NOTE: The ISO filename and sha256sum must match this BootEnv exactly.

Meta:
  color: blue
  icon: zip
  title: RackN Content
OS:
