  Family: vmware
  IsoFile: VMware_ESXi_6.7.0.update01_11675023_LNV_20190205.iso
  IsoSha256: 05a4911c6a9911828c62475a17b6457f3a40ca14737b6c5892f7a71f2c468296
  IsoUrl: ""
  Name: esxi_670u1-11675023_lenovo
  SupportedArchitectures: {}
  Version: 670u1
OnlyUnknown: false
OptionalParams:
  - provisioner-default-password-hash
RequiredParams: []
Kernel: ../../chain.c32
BootParams: -c {{.Machine.Path}}/boot.cfg
Initrds: []
Loaders:
  amd64-uefi: efi/boot/bootx64.efi
Templates:
  - ID: esxi-chain-pxelinux.tmpl
    Name: pxelinux
    Path: pxelinux.cfg/{{.Machine.HexAddress}}
  - ID: esxi-chain-pxelinux.tmpl
    Name: pxelinux-mac
