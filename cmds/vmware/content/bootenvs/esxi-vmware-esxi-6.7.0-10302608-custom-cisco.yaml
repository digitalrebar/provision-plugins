---
Name: esxi-vmware-esxi-6.7.0-10302608-custom-cisco-install
Description: (DEPRECATED) Install BootEnv for vmware-esxi-6.7.0-10302608-custom-cisco
Documentation: |
  DEPRECATED:  Use the new "vmware-esxi-selector" workflow, for more details see RackN Documentation.
               https://provision.readthedocs.io/en/latest/doc/content-packages/vmware.html#vmware-vsphere-tools

  Provides custom VMware BootEnv for Cisco hardware and drivers.
  For more details, and Download ISO see:

    - https://my.vmware.com/group/vmware/details?downloadGroup=OEM-ESXI67U1-CISCO&productId=742

Meta:
  color: yellow
  icon: zip
  title: RackN Content
OS:
  Name: esxi-vmware-esxi-6.7.0-10302608-custom-cisco
  Family: vmware
  Codename: esxi
  Version: custom
  IsoFile: VMware_ESXi_6.7.0_10302608_Custom_Cisco_6.7.1.1.iso
  IsoSha256: d5062f690fad28234a76662d03aa274929f422ea8bdd7e8edeb528f703e3eccd
OptionalParams:
  - provisioner-default-password-hash
BootParams: -c {{.Machine.Path}}/boot.cfg
Kernel: ../../mboot.c32
Loaders:
  amd64-uefi: efi/boot/bootx64.efi
Templates:
  - ID: esxi-chain-pxelinux.tmpl
    Name: pxelinux
    Path: pxelinux.cfg/{{.Machine.HexAddress}}
  - ID: esxi-chain-pxelinux.tmpl
    Name: pxelinux-mac
    Path: pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}
  - ID: esxi-ipxe.cfg.tmpl
    Name: ipxe
    Path: '{{.Machine.Address}}.ipxe'
  - ID: esxi-ipxe.cfg.tmpl
    Name: ipxe-mac
    Path: '{{.Machine.MacAddr "ipxe"}}.ipxe'
  - ID: esxi-pxelinux.tmpl
    Name: pxelinux-chain-mac
    Path: '{{.Env.PathFor "tftp" ""}}/pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}'
  - ID: esxi-pxelinux.tmpl
    Name: pxelinux-chain
    Path: '{{.Env.PathFor "tftp" ""}}/pxelinux.cfg/{{.Machine.HexAddress}}'
  - ID: esxi-install-py3.ks.tmpl
    Name: compute.ks
    Path: '{{.Machine.Path}}/compute.ks'
  - ID: esxi-vmware-esxi-6.7.0-10302608-custom-cisco.boot.cfg.tmpl
    Name: boot.cfg
    Path: '{{.Machine.Path}}/boot.cfg'
  - ID: esxi-vmware-esxi-6.7.0-10302608-custom-cisco.boot.cfg.tmpl
    Name: boot-uefi.cfg
    Path: '{{.Env.PathForArch "tftp" "" "amd64"}}/efi/boot/{{.Machine.MacAddr "pxelinux"}}/boot.cfg'
