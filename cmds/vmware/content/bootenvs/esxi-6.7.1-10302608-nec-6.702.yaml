---
Name: esxi-6.7.1-10302608-nec-6.702-install
Description: (DEPRECATED) Install BootEnv for esxi-6.7.1-10302608-nec-6.702
Documentation: |
  DEPRECATED:  Use the new "vmware-esxi-selector" workflow, for more details see RackN Documenation.
               https://provision.readthedocs.io/en/latest/doc/content-packages/vmware.html#vmware-vsphere-tools

  Provides custom VMware BootEnv for NEC specific hardware and drivers (NOT FOR
  NEC Express5800/R120h and T120h Series systems). For more details, and
  Download ISO see:

    - https://my.vmware.com/group/vmware/details?downloadGroup=OEM_ESXI67U1_NEC&productId=742

Meta:
  color: yellow
  icon: zip
  title: RackN Content
OS:
  Name: esxi-6.7.1-10302608-nec-6.702
  Family: vmware
  Codename: esxi
  Version: custom
  IsoFile: ESXi-6.7.1-10302608-NEC-6.7-02.iso
  IsoSha256: 72f433956e894a19170f8bcd8bf6ccfec551f4b5734a09f6b0699ccd1ca4d5ed
OptionalParams:
  - provisioner-default-password-hash
BootParams: -c {{.ProvisionerURL}}/{{.Machine.Path}}/boot.cfg
Kernel: ../../chain.c32
Loaders:
  amd64-uefi: efi/boot/bootx64.efi
Templates:
  - ID: esxi-chain-pxelinux.tmpl
    Name: pxelinux
    Path: pxelinux.cfg/{{.Machine.HexAddress}}
  - ID: esxi-chain-pxelinux.tmpl
    Name: pxelinux-mac
    Path: pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}
  - ID: esxi-ipxe.cfg.tmpl
    Name: ipxe
    Path: '{{.Machine.Address}}.ipxe'
  - ID: esxi-ipxe.cfg.tmpl
    Name: ipxe-mac
    Path: '{{.Machine.MacAddr "ipxe"}}.ipxe'
  - ID: esxi-pxelinux.tmpl
    Name: pxelinux-chain-mac
    Path: '{{.Env.PathFor "tftp" ""}}/pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}'
  - ID: esxi-pxelinux.tmpl
    Name: pxelinux-chain
    Path: '{{.Env.PathFor "tftp" ""}}/pxelinux.cfg/{{.Machine.HexAddress}}'
  - ID: esxi-install-py3.ks.tmpl
    Name: compute.ks
    Path: '{{.Machine.Path}}/compute.ks'
  - ID: esxi-6.7.1-10302608-nec-6.702.boot.cfg.tmpl
    Name: boot.cfg
    Path: '{{.Env.PathFor "tftp" ""}}/{{.Machine.Path}}/boot.cfg'
  - ID: esxi-6.7.1-10302608-nec-6.702.boot.cfg.tmpl
    Name: boot-uefi.cfg
    Path: '{{.Env.PathForArch "tftp" "" "amd64"}}/efi/boot/{{.Machine.MacAddr "pxelinux"}}/boot.cfg'
