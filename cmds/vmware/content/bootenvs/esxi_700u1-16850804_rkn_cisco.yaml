  Family: vmware
  IsoFile: RKN-Cisco-UCS-Custom-ESXi-70U1-16850804_4.1.2-b.iso
  IsoSha256: 398d258266ac818e82d8b134b2dfa7a8e2083fb2b42c0c067a75eb332084cfaf
