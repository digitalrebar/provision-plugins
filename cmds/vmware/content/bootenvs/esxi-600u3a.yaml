---
Name: "esxi-600u3a-install"
Description: "(DEPRECATED) Install BootEnv for ESXi 6.0.0u3a"
Documentation: |
  DEPRECATED:  Use the new "vmware-esxi-selector" workflow, for more details see RackN Documentation.
               https://provision.readthedocs.io/en/latest/doc/content-packages/vmware.html#vmware-vsphere-tools

  Provides VMware BootEnv for ESXi 6.0.0u3a. For more details, and Download ISO
  see:

    - https://my.vmware.com/web/vmware/details?productId=491&downloadGroup=ESXI60U3A

Meta:
  icon: "zip"
  color: "blue"
  title: "RackN Content"
OS:
  Name: "esxi-600u3a"
  Family: "vmware"
  Codename: "esxi"
  Version: "6.0.0u3a"
  IsoFile: "VMware-VMvisor-Installer-201706001-5572656.x86_64.iso"
  IsoSha256: "c3aec5dd00d47548089918075c84edb8e8c5017cbec901c6abf8a815d5149aac"
Kernel: "../../chain.c32"
BootParams: "-c {{.Machine.Path}}/boot.cfg"
OptionalParams:
  - "provisioner-default-password-hash"
Loaders:
  amd64-uefi: efi/boot/bootx64.efi
Templates:
  - ID: "esxi-chain-pxelinux.tmpl"
    Name: "pxelinux"
    Path: 'pxelinux.cfg/{{.Machine.HexAddress}}'
  - ID: "esxi-chain-pxelinux.tmpl"
    Name: "pxelinux-mac"
    Path: 'pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}'
  - ID: "esxi-ipxe.cfg.tmpl"
    Name: "ipxe"
    Path: '{{.Machine.Address}}.ipxe'
  - ID: "esxi-ipxe.cfg.tmpl"
    Name: "ipxe-mac"
    Path: '{{.Machine.MacAddr "ipxe"}}.ipxe'
  - ID: "esxi-pxelinux.tmpl"
    Name: "pxelinux-chain-mac"
    Path: '{{.Env.PathFor "tftp" ""}}/pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}'
  - ID: "esxi-pxelinux.tmpl"
    Name: "pxelinux-chain"
    Path: '{{.Env.PathFor "tftp" ""}}/pxelinux.cfg/{{.Machine.HexAddress}}'
  - ID: "esxi-install.ks.tmpl"
    Name: "compute.ks"
    Path: "{{.Machine.Path}}/compute.ks"
  - ID: "esxi-600u3a.boot.cfg.tmpl"
    Name: "boot.cfg"
    Path: '{{.Machine.Path}}/boot.cfg'
  - ID: "esxi-600u3a.boot.cfg.tmpl"
    Name: "boot-uefi.cfg"
    Path: '{{.Env.PathForArch "tftp" "" "amd64"}}/efi/boot/{{.Machine.MacAddr "pxelinux"}}/boot.cfg'
